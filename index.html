<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
        <link rel="stylesheet" href="css/custom.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/custom.css"> 
        <title>Mini Blog</title>
    </head>
    <body class="bg-light">
        <section id="login-section" class="d-flex justify-content-center align-items-center vh-100">
            <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
                <div class="text-center">
                    <img src="img/mini-blog-logo.png" width="120" alt="Mini Blog Logo">
                </div>                  
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">Email address</label>
                        <input type="email" name="username" id="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" id="login-btn" class="btn btn-primary w-100">Log in</button>
                        <div class="text-center mt-3"> <!-- Add mt-3 here -->
                            <a href="">Forgot Password? Reset</a>
                        </div>
                        <div class="text-center mt-3"> <!-- Add mt-3 here -->
                            <a href="">Create Account</a>
                        </div>
                    </div>
                    
                </form>
                <div class="mt-3 text-center">
                    <p class="mt-3 mb-2 text-center">Log in using <strong>Single-Sign On</strong></p>
                    <div class="d-flex justify-content-center align-items-center mb-2" style="gap: 40px;">
                    <img src="assets/microsoft.png" alt="Microsoft" width="32" height="32">
                    <img src="assets/search.png" alt="Google" width="32" height="32">
                    <img src="assets/apple-logo.png" alt="Azure" width="32" height="32">
                    </div>                                                                           
                </div>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/login-script.js"></script>
    </body>
</html>
